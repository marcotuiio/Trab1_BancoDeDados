<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Editar País</title>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center mt-4">EDITAR PAÍS</h2>
    <div class="text-center">
        <var th:text="${pais.getNome()}"> </var>
    </div>
    <form class="mt-4"
          action="#"
          th:action="@{/update-pais/{id}(id=${pais.id})}"
          th:object="${pais}"
          method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Add your input fields here -->
                <div class="form-group">
                    <label for="paisNome">Nome do País</label>
                    <input type="text" class="form-control" id="paisNome" th:field="*{nome}">
                </div>
                <!-- Add more input fields as needed -->
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Retornar</a>
    </div>
</div>
</body>
</html>
