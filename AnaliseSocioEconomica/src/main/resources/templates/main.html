<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Analises SocioEconomicas</title>
</head>
<body>
<div class="sidebar">
    <h2>Análises</h2>
    <button>Análise 1</button><br>
    <button>Análise 2</button><br>
    <button>Análise 3</button><br>
    <button>Análise 4</button><br>
    <button>Análise 5</button><br>
    <button>Análise 6</button><br>
    <button>Análise 7</button><br>
</div>
    <div class="main-content">
        <h1>Interface de Análises SocioEconômicas</h1>
        <div class="form-row">
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="" th:disabled="selected">Selecione um país</option>
                    <option th:each="pais : ${paises}" th:value="${pais.getId()}" th:text="${pais.getNome()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="atrib">Atributo:</label>
                <select id="atrib" name="atrib">
                    <option value="" th:disabled="selected">Selecione um atributo</option>
                    <!-- As opções serão preenchidas dinamicamente pelo jQuery -->
                </select>
            </div>

            <div class="form-group">
                <label for="anoInicio">Ano Início:</label>
                <input type="text" id="anoInicio" name="anoInicio">
            </div>

            <div class="form-group">
                <label for="anoFim">Ano Fim:</label>
                <input type="text" id="anoFim" name="anoFim">
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item">Gráfico 1</div>
            <div class="grid-item">Gráfico 2</div>
            <div class="grid-item">Gráfico 3</div>
            <div class="grid-item">Gráfico 4</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/script.js}"></script>

</body>
</html>
